<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body class="container">
  <div class="nav-bar">
    <button class="nav-button">About</button>
    <button class="nav-button">Menu</button>
    <button class="nav-button">Gallery</button>
    <button class="nav-button">Contact</button>
  </div>

  <div class="landing">
    <div class="hero-logo">
      <object data="logo.svg" width="100%" height="100%"> </object>
    </div>
    <div class="hero-sub">Chinese made to order</div>
    <button class="hero-cta">Order Now</button>
  </div>

  <hr>

  <div class="about">
    <div class="about-main">
      Who We Are
    </div>
    <div class="about-sub">
      We are a family owned and operated business hoping
      to share a small peice of our chinese culture through
      familiar dishes. We welcome you to join us for a new yet
      comforting experience at the family table.
    </div>
  </div>

  <hr>

  <div class="menu">
    <div class="menu-main">Menu</div>
    <div class="menu-content">
      <div class="menu-section appetizers"></div>
      <div class="menu-section soups"></div>
      <div class="menu-section fried-rice"></div>
      <div class="menu-section beverages"></div>
      <div class="menu-section platters"></div>
      <div class="menu-section special-dishes"></div>
      <div class="menu-section combinations"></div>
    </div>
  </div>

  <hr>

  <div class="gallary">
    <div class="gallary-main">Gallery</div>
    <div class="gallary-preview">
      <button class="gallary-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="m13.707 4.707-1.414-1.414L3.586 12l8.707 8.707 1.414-1.414L6.414 12l7.293-7.293z"/><path d="m19.707 4.707-1.414-1.414L9.586 12l8.707 8.707 1.414-1.414L12.414 12l7.293-7.293z"/></svg>
      </button>
      <div class="gallary-photo gallary-photo-showing"></div>
      <button class="gallary-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="m11.707 3.293-1.414 1.414L17.586 12l-7.293 7.293 1.414 1.414L20.414 12l-8.707-8.707z"/><path d="M5.707 3.293 4.293 4.707 11.586 12l-7.293 7.293 1.414 1.414L14.414 12 5.707 3.293z"/></svg>
      </button>
      <div class="gallary-photo"></div>
      <div class="gallary-photo"></div>
      <div class="gallary-photo"></div>
    </div>
    <div class="gallary-full-link">All Photos</div>
  </div>

  <hr>

  <div class="contact">(281) 485-6371</div>
</body>
</html>
