<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <button>About</button>
      <button>Menu</button>
      <button>Gallary</button>
      <button>Contact</button>
    </div>
  
    <div class="landing">
      <div class="hero-logo">
      </div>
      <div class="hero-main">Wok D'Lite</div>
      <div class="hero-sub">Chinese made to order</div>
      <button class="hero-cta">Order Now</button>
    </div>

    <hr>
  
    <div class="about">
      <div class="about-main">
        Who We Are
      </div>
      <div class="about-sub">
        We are a family owned and operated business hoping
        to share a small peice of our chinese culture through
        familiar dishes. We welcome you to join us for a new yet
        comforting experience at the family table.
      </div>
    </div>

    <hr>
  
    <div class="menu">
      <div class="menu-main">Menu</div>
      <div class="menu-content">
        <div class="menu-section appetizers"></div>
        <div class="menu-section soups"></div>
        <div class="menu-section fried-rice"></div>
        <div class="menu-section beverages"></div>
        <div class="menu-section platters"></div>
        <div class="menu-section special-dishes"></div>
        <div class="menu-section combinations"></div>
      </div>
    </div>

    <hr>

    <div class="gallary">
      <div class="gallary-main">Gallary</div>
      <div class="gallary-preview">
        <div class="gallary-photo"></div>
        <div class="gallary-photo"></div>
        <div class="gallary-photo"></div>
        <div class="gallary-photo"></div>
      </div>
      <div class="gallary-full-link">All Photos</div>
    </div>

    <hr>
  
    <div class="contact">(281) 485-6371</div>
  </div>
</body>
</html>
